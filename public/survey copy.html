<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос о качестве нашего сервиса</title>
    <link rel="stylesheet" href="/public/index.css">
</head>

<body>
    <div class="container container-resizable">
        <p class="h1" id="question-name">Опрос о качестве нашего сервиса</p>
        <p class="h2" id="question-description">Помогите нам стать лучше. <br>Пройдите короткий опрос о том, удобен ли
            наш сервис</p>
        <div class="question-content">
            <div class="button-container"></div>
            <div class="button-labels survey-hidden">
                <p>Очень плохо</p>
                <p>Превосходно</p>
            </div>
        </div>
        <div class="navigate-buttons"></div>
    </div>
    <button class="button-primary">Начать опрос</button>
    <button class="button">Позже</button>
</body>
<script src="/public/survey.bundle.js"></script>

</html>
